trigger:
- main

pool:
 name: TF

stages:
  - stage: Test
    jobs: 
      - job: TestJob
  - stage: DeployUS1
    dependsOn: Test
    jobs:
      - job: DeployUS1job

  - stage: DeployUS2
    dependsOn: Test
    jobs:
      - job: DeployUS2job

  - stage: DeployEurope
    dependsOn:
     - DeployUS1
     - DeployUS2
    jobs:
      - job: DeployEuropeJOb